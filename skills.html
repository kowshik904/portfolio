<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background-color: #f4f4f4;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(120deg, #f4f4f4, #e0e0e0);
}

.container {
  width: 100%;
  background-color: #ddd;
  border-radius: 25px;
  margin: 10px 0;
  box-shadow: 0 3px 5px rgba(0,0,0,0.2);
  overflow: hidden;
}
.co{
  width:85%;
  background:#fff;
  border-radius:6px;
  padding: 20px 60px 30px 40px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2)
}
.skills {
  text-align: right;
  padding: 10px;
  color: white;
  border-radius: 25px;
  box-shadow: inset 0 -3px 3px rgba(0,0,0,0.2);
  transition: width 1s ease-in-out;
}

.skills.html {width: 90%; background-color: #04AA6D;}
.skills.css {width: 80%; background-color: #2196F3;}
.skills.js {width: 65%; background-color: #f44336;}
.skills.php {width: 60%; background-color: #808080;}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-size: 36px;
  text-transform: uppercase;
  letter-spacing: 2px;
  background: -webkit-linear-gradient(#ff6f61, #d15d5d);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
}

p {
  margin-bottom: 5px;
  font-size: 18px;
  color: #555;
  text-transform: uppercase;
  letter-spacing: 1px;
}

@media (max-width: 600px) {
  .skills {
    text-align: left;
    padding-left: 10px;
  }

  h1 {
    font-size: 28px;
  }

  p {
    font-size: 16px;
  }
}
</style>
</head>
<body>
<div class="co"> 
<div>
  <h1>My Skills</h1>

  <p>HTML</p>
  <div class="container">
    <div class="skills html">90%</div>
  </div>

  <p>CSS</p>
  <div class="container">
    <div class="skills css">80%</div>
  </div>

  <p>JavaScript</p>
  <div class="container">
    <div class="skills js">65%</div>
  </div>

  <p>PHP</p>
  <div class="container">
    <div class="skills php">60%</div>
  </div>
</div>
</div>
</body>
</html>
