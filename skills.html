<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Skills Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary-color: #a855f7;
            --primary-color-dark: #ad33ea;
            --secondary-color: #ca8a04;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --extra-light: #faf5ff;
            --max-width: 1200px;
            --nav-height: 85px; /* Height of the navigation bar */
            --extra-margin: 40px; /* Extra margin to push content further down */
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #f4f4f4, #e0e0e0);
        }

        nav {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--text-light);
            height: var(--nav-height); /* Ensure nav height is accounted for */
            z-index: 1000; /* Make sure nav stays above other content */
        }

        .nav__content {
            max-width: var(--max-width);
            margin: auto;
            padding: 1.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: static;
            height: var(--nav-height); /* Ensure content fits within nav */
        }

        nav .logo a {
            font-size: 2rem;
            font-weight: 600;
            justify-content: center;
            color: goldenrod;
            transition: 0.3s;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;
            letter-spacing: 2px;
        }

        nav .logo a:hover {
            color: black;
        }

        nav input {
            display: none;
        }
        ul {
            display: flex;
            align-items: center;
            gap: 1rem;
            list-style: none;
            transition: right 0.3s;
        }

        ul li a {
            padding: 0.5rem 1rem;
            border: 2px solid gold;
            text-decoration: none;
            font-weight: 600;
            color: goldenrod; 
            transition: 0.3s;
            border-radius: 10px;
        }

        ul li a:hover {
            border-top-color: grey;
            border-bottom-color: grey;
            border-left-color: grey;
            border-right-color: grey;
            border-radius: 3px;
            background-color: grey;
            color: black;
        }

        .container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            margin: 10px 0;
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .co {
            width: 85%;
            background: #fff;
            border-radius: 6px;
            padding: 20px 60px 30px 40px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            margin-top: calc(var(--nav-height) + var(--extra-margin));
        }

        .skills {
            text-align: right;
            padding: 10px;
            color: white;
            border-radius: 25px;
            box-shadow: inset 0 -3px 3px rgba(0,0,0,0.2);
            transition: width 1s ease-in-out;
        }

        .skills.html {width: 90%; background-color: #04AA6D;}
        .skills.css {width: 80%; background-color: #2196F3;}
        .skills.js {width: 65%; background-color: #f44336;}
        .skills.php {width: 60%; background-color: #808080;}

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(#ff6f61,goldenrod);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        p {
            margin-bottom: 5px;
            font-size: 18px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .skills {
                text-align: left;
                padding-left: 10px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav__content">
            <div class="logo"><a href="#">Kowshik</a></div>
    
            <input type="checkbox" name="check" id="check" />
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
                <li><a href="skills.html">Skills</a></li>
            </ul>
        </div>
    </nav>

    <div class="co">
        <div>
            <h1>My Skills</h1>
            <p>HTML</p>
            <div class="container">
                <div class="skills html">90%</div>
            </div>
            <p>CSS</p>
            <div class="container">
                <div class="skills css">80%</div>
            </div>
            <p>JavaScript</p>
            <div class="container">
                <div class="skills js">65%</div>
            </div>
            <p>PHP</p>
            <div class="container">
                <div class="skills php">60%</div>
            </div>
        </div>
    </div>
</body>
</html>
